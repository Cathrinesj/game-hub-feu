<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GameHub - Good choice - new games will soon be with you" />
    <title>GameHub | Basket</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/basket.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/2661e0888f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href=index.html><img src="images/GameHub_Logo.png" alt="GameHub Logo" class=logo/></a>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="newgames.html">New Games</a></li>
          <li><a href="newgames.html">Used Games</a></li>
          <li><a href="sellgames.html">Sell Games</a></li>
        </ul>
      </nav> 
      <section class="nav-icons">
        <a class="fas fa-search" href="search.html"></a>
        <a class="fas fa-user" href="login.html"></a>
        <a class="fas fa-heart" href="index.html"></a>
        <a class="fas fa-desktop" href="basket.html"></a>
      </section> 
    </header>
    <main>
    <h1>Check out;</h1>
      <div class="flex-wrap">
        <section class="flex-block">
          <h2>Your basket;</h2>
          <div class=product>
            <img src="images/covers/GameHub_covers7.jpg" alt="Picture of Game" class="thumbnail"/> 
            <h2>Fortnite</h2>
            <h2>199,-</h2>
          </div>
          <div class=product>
            <img src="images/covers/GameHub_covers7.jpg" alt="Picture of Game" class="thumbnail"/> 
            <h2>Fortnite</h2>
            <h2>199,-</h2>
          </div>
          <div>
            <h2>Freight 79,-</h2>
            <h2>Total Amount; 477,-</h2>
          </div>
          <div>
            <label for="paymentmethod">Payment Method;</label>
            <input type="radio" name="paymentmethod" value="vipps" id="vipps" class="form-input"><label for="vipps">Vipps</label>
            <input type="radio" name="paymentmethod" value="banktransfer" id="banltranser" class="form-input"><label for="banktransfer">Bank Transfer</label>
          </div>
        </section>
        <section class="flex-block">
            <h2>Delivery adress;</h2>
            <div class="deliverydet">
              <label for="fullname">Full Name</label>
              <input type="text" name="fullname" id="fullname" class="form-input">
              <label for="streetadress">Street Adress</label>
              <input type="text" name="streetadress" id="streetadress" class="form-input">
              <label for="postcode">Postcode</label>
              <input type="number" name="postcode" id="postcode" class="form-input">
              <label for="postarea">Postarea</label>
              <input type="postarea" name="postarea" id="postarea" class="form-input">
              <label for="acceptterms">Accept terms and conditions</label>
              <input type="radio" name="acceptterms" value="acceptterms" id="acceptterms" class="form-input">
            </div>
            <div>
              <a href="orderconfirmation.html" class="cta-big"> Place order</a>
            </div>  
        </section>
    </main>
    <footer>   
        <a href="newgames.html"  class="nav-footer">New Games</a> 
        <a href="newgames.html"  class="nav-footer">Used Games</a>
        <a href="sellgames.html"  class="nav-footer">Sell Games</a>
        <a href="contact.html"  class="nav-footer">Contact Us</a>
        <a href=index.html><img src="images/gamehub_logo_white.PNG" alt="GameHub Logo" class="logofooter"/></a>   
    </footer>

</html>
